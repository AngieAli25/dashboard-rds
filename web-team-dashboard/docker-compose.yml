version: '3.8'

services:
  db:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: web_team_dashboard
      POSTGRES_USER: dashboard_user
      POSTGRES_PASSWORD: dashboard_pass_2024
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_NAME: web_team_dashboard
      DB_USER: dashboard_user
      DB_PASSWORD: dashboard_pass_2024
      DB_HOST: db
      DB_PORT: 5432
      DEBUG: "True"
      SECRET_KEY: "django-insecure-dev-key-change-in-production"

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    depends_on:
      - backend

volumes:
  postgres_data: